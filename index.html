<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom Meeting Invitation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background-color: #2d8cff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .content {
            padding: 20px;
        }
        .meeting-info {
            margin-bottom: 20px;
        }
        .info-label {
            font-weight: bold;
            color: #666;
            margin-bottom: 5px;
        }
        .info-value {
            margin-bottom: 15px;
            font-size: 16px;
        }
        .join-btn {
            display: block;
            background-color: #2d8cff;
            color: white;
            text-align: center;
            padding: 12px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin: 20px 0;
            transition: background-color 0.3s;
        }
        .join-btn:hover {
            background-color: #1a7ae8;
        }
        .footer {
            text-align: center;
            padding: 15px;
            font-size: 12px;
            color: #999;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Zoom</div>
            <div>You're invited to a Zoom Meeting</div>
        </div>
        
        <div class="content">
            <div class="meeting-info">
                <div class="info-label">Meeting ID</div>
                <div class="info-value" id="meeting-id">123 456 7890</div>
                
                <div class="info-label">Password</div>
                <div class="info-value" id="password">Password123</div>
                
                <div class="info-label">Host</div>
                <div class="info-value" id="host">Anner</div>
                
                <div class="info-label">Time</div>
                <div class="info-value" id="time">June 3, 2025 10:00 AM (GMT+8)</div>
            </div>
            
            <a href="https://zoom.us/j/1234567890?pwd=Password123" class="join-btn">Join Zoom Meeting</a>
            
            <div>Or join by:</div>
            <div class="info-value">https://zoom.us/j/1234567890?pwd=Password123</div>
        </div>
        
        <div class="footer">
            <div>Â© 2025 Zoom Video Communications, Inc. All rights reserved.</div>
        </div>
    </div>

    <script>
        // You can add JavaScript to dynamically populate the fields from URL parameters
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const company = urlParams.get('company');
            const mail = urlParams.get('mail');
            
            // Decode base64 parameters if needed
            if (company) {
                document.getElementById('host').textContent = atob(company);
            }
            if (mail) {
                // You could use the mail parameter if needed
            }
        });
    </script>
</body>
</html>
